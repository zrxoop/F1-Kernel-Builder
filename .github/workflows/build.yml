name: "Build kernels"

env:
  OUT_DIR: "${{ github.workspace }}/out"

on:
  workflow_dispatch:

jobs:
  Set-repos:
    name: "üêÇ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
      builddate: ${{ steps.generate-builddate.outputs.builddate }}
    steps:
      - name: "üòÑ Checkout"
        uses: actions/checkout@v4

      - name: "üòÜ Generate Matrix"
        id: generate-matrix
        run: |
          echo "repos<<EOF" >> $GITHUB_OUTPUT
          jq -s '[.[][]]' repos/repos*.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: "‚è∞ Set builddate"
        id: generate-builddate
        run: echo "builddate=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

  Build-Kernel:
    name: "üêé Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      WORKSPACE: ${{ github.workspace }}
      builddate: "${{ needs.Set-repos.outputs.builddate }}"
      KERNEL_NAME: ${{ matrix.repos.kernelSource.name }}
      KERNEL_REPO: ${{ matrix.repos.kernelSource.repo }}
      KERNEL_BRANCH: ${{ matrix.repos.kernelSource.branch }}
      KERNEL_DEVICE: ${{ matrix.repos.kernelSource.device }}
      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.defconfig }}
      withKernelSU: ${{ matrix.repos.withKernelSU }}
      ccache: ${{ matrix.repos.ccache }}
      useAnykernel: ${{ matrix.repos.AnyKernel3.use }}
      release: ${{ matrix.repos.AnyKernel3.release }}
    steps:
      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev libfl-dev
          sudo apt-get install -y curl git ftp lftp wget libarchive-tools ccache
          sudo apt-get install -y zip unzip tar gzip bzip2 rar unrar
          
          # ÂÆâË£Ö Python3 Âπ∂ÂàõÂª∫ python Á¨¶Âè∑ÈìæÊé•ÔºàÊõø‰ª£ python2Ôºâ
          sudo apt-get install -y python3 python3-dev python-is-python3
          
          # ÈÖçÁΩÆ git ‰ª•ÈÅøÂÖç‰∫§‰∫íÂºèËÆ§ËØÅÊèêÁ§∫
          git config --global http.sslVerify false
          git config --global user.email "builder@example.com"
          git config --global user.name "CI Builder"

      - name: "üöÑ Create cache key from `repos`"
        if: ${{ env.ccache == 'true' }}
        id: ccache_key
        run: |
          ccache -o compression=false -o cache_dir=$HOME/.ccache
          echo "CACHE_KEY=$(echo -n '${{ toJSON(matrix.repos) }}' | base64 -w 0 | cut -c -48)" >> $GITHUB_OUTPUT

      - name: "üöÖ Cache ccache files"
        if: ${{ env.ccache == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ${{ env.OUT_DIR }}
          key: ccache-${{ env.KERNEL_NAME }}-${{ steps.ccache_key.outputs.CACHE_KEY }}-${{ env.builddate }}
          restore-keys: |
            ccache-${{ env.KERNEL_NAME }}-${{ steps.ccache_key.outputs.CACHE_KEY }}-${{ env.builddate }}

      - name: "‚è∞ Setup Anykernel3"
        env:
          params: "${{ toJSON(matrix.repos.AnyKernel3) }}"
        run: |
          ANYKERNEL_REPO=$(echo $params | jq -r ".repo")
          ANYKERNEL_BRANCH=$(echo $params | jq -r ".branch")
          
          # ÁßªÈô§ URL Êú´Â∞æÁöÑÊñúÊù†ÔºåÁ°Æ‰øùÊ†ºÂºèÊ≠£Á°Æ
          ANYKERNEL_REPO=$(echo "$ANYKERNEL_REPO" | sed 's:/*$::')
          
          echo "ü§î Setup Anykernel3 => Repo: $ANYKERNEL_REPO, Branch: $ANYKERNEL_BRANCH"
          
          # ‰ΩøÁî® -c ÂèÇÊï∞ÈÅøÂÖçËÆ§ËØÅÈóÆÈ¢ò
          git -c http.sslVerify=false clone --recursive --depth=1 -j $(nproc) --branch "$ANYKERNEL_BRANCH" "$ANYKERNEL_REPO" AnyKernel3 || {
            echo "‚ùå Failed to clone from $ANYKERNEL_REPO"
            echo "Trying without branch specification..."
            git -c http.sslVerify=false clone --recursive --depth=1 -j $(nproc) "$ANYKERNEL_REPO" AnyKernel3
          }

      - name: "üåü Clone kernel source => (${{ env.KERNEL_REPO }})"
        run: |
          echo "ü§î Clone kernel source => Repo: $KERNEL_REPO, Branch: $KERNEL_BRANCH"
          git -c http.sslVerify=false clone --recursive --depth=1 -j $(nproc) --branch "$KERNEL_BRANCH" "$KERNEL_REPO" "$KERNEL_NAME"

      - name: "üí´ Get toolchains"
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num="$(echo $toolchains | jq 'length')"
          echo "ü§î There is $toolchains_num defined toolchains."
          for ((i=0;i<toolchains_num;i++)); do
            toolchain_name=$(echo $toolchains | jq -r ".[$i].name")
            # Github
            toolchain_repo=$(echo $toolchains | jq -r ".[$i].repo")
            toolchain_branch=$(echo $toolchains | jq -r ".[$i].branch")
            # From archive
            toolchain_url=$(echo $toolchains | jq -r ".[$i].url")
            
            if [ -n "$toolchain_url" ] && [ "$toolchain_url" != "null" ]; then
              echo "Downloading toolchain from URL: $toolchain_url"
              wget --no-check-certificate "$toolchain_url"
              filename="${toolchain_url##*/}"
              mkdir -p "$toolchain_name"
              case "$filename" in
                *.zip)
                  unzip -d "$toolchain_name" "$filename"
                  ;;
                *.tar)
                  tar xvf "$filename" -C "$toolchain_name"
                  ;;
                *.tar.gz|*.tgz)
                  tar zxvf "$filename" -C "$toolchain_name"
                  ;;
                *.rar)
                  unrar x "$filename" "$toolchain_name"
                  ;;
                *)
                  echo "unknown file type: $filename"
                  ;;
              esac
              rm -f "$filename"
            elif [ -n "$toolchain_repo" ] && [ "$toolchain_repo" != "null" ]; then
              echo "Cloning toolchain: $toolchain_name => $toolchain_repo"
              git -c http.sslVerify=false clone --recursive --depth=1 -j $(nproc) --branch "$toolchain_branch" "$toolchain_repo" "$toolchain_name"
            else
              echo "No valid toolchain source found for $toolchain_name"
              continue
            fi

            # Add bin paths to GITHUB_PATH
            jq -r ".[$i].binPath[]? // empty | tostring" <<< "$toolchains" | while read -r bin_path; do
              if [ -n "$bin_path" ]; then
                full_path="$WORKSPACE/$toolchain_name/$bin_path"
                if [ -d "$full_path" ]; then
                  echo "$full_path" >> $GITHUB_PATH
                  echo "Added to PATH: $full_path"
                else
                  echo "Warning: Path not found: $full_path"
                fi
              fi
            done
          done

      - name: "üòé Set args"
        id: generate-args
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
          THREAD: $(nproc --all)
        run: |
          echo "ü§î PATH Variable: $PATH"

          ARCH=$(echo $params | jq -r ".ARCH")
          CC=$(echo $params | jq -r ".CC")

          args="-j${{ env.THREAD }}"
          if [ -n "${{ env.OUT_DIR }}" ]; then
            mkdir -p ${{ env.OUT_DIR }} && args="$args O=${{ env.OUT_DIR }}"
          fi
          if [ -n "$ARCH" ] && [ "$ARCH" != "null" ]; then
            args="$args ARCH=$ARCH"
          fi
          if [ -n "$CC" ] && [ "$CC" != "null" ]; then
            if [[ "$CC" == *"/"* ]]; then
              CC="${{ env.WORKSPACE }}/$CC"
            fi
            if [ "${{ env.ccache }}" = "true" ]; then
              args="$args CC=\"ccache $CC\""
            else
              args="$args CC=$CC"
            fi
          fi
          
          # Handle external commands
          if echo $params | jq -e '.externalCommand' > /dev/null 2>&1; then
            while read -r externalCommand; do
              key=$(echo "$externalCommand" | cut -d= -f1)
              value=$(echo "$externalCommand" | cut -d= -f2)
              if [[ "$value" == *"/"* ]]; then
                value="${{ env.WORKSPACE }}/$value"
              fi
              args="$args $key=$value"
            done < <(jq -r '.externalCommand | to_entries[] | "\(.key)=\(.value)"' <<< "$params" 2>/dev/null || true)
          fi
        
          echo "ü§î Build args: $args"
          echo "ARCH=$ARCH" >> $GITHUB_OUTPUT
          echo "args=$args" >> $GITHUB_OUTPUT

      - name: "üòã Update KernelSU"
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          if [ -d "./KernelSU" ]; then
            rm -rf "./KernelSU"
          fi
          if [ -d "./drivers/kernelsu" ]; then
            rm -rf "./drivers/kernelsu"
          fi
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Á°Æ‰øù defconfig Êñá‰ª∂Â≠òÂú®
          if [ -f "arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}" ]; then
            echo -e "\n# KernelSU Options" >> arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}
            echo -e "CONFIG_KPROBES=y" >> arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}
            echo -e "CONFIG_HAVE_KPROBES=y" >> arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}
            echo -e "CONFIG_KPROBE_EVENTS=y" >> arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}
            echo "Updated defconfig with KernelSU options:"
            tail -n 5 arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}
          else
            echo "Warning: defconfig file not found at arch/${{ env.arch }}/configs/${{ env.DEFCONFIG_NAME }}"
          fi

      - name: "üëç Make defconfig"
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
          arch: ${{ steps.generate-args.outputs.ARCH }}
        run: |
          echo "PATH Variable: $PATH"
          echo "Running: make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}"
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üé∂ Build kernel"
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          echo "PATH Variable: $PATH"
          echo "Running: make ${{ env.args }}"
          make ${{ env.args }}

      - name: "üíõ Upload Image"
        uses: actions/upload-artifact@v4
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: Image-${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}-${{ env.builddate }}
          path: ${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíô Upload Image.gz"
        uses: actions/upload-artifact@v4
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: Image.gz-${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}-${{ env.builddate }}
          path: ${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image.gz
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíú Upload dtb"
        uses: actions/upload-artifact@v4
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: dtb-${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}-${{ env.builddate }}
          path: ${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtb
          if-no-files-found: ignore
          retention-days: 7

      - name: "‚ù§Ô∏è Upload dtbo.img"
        uses: actions/upload-artifact@v4
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: dtbo.img-${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}-${{ env.builddate }}
          path: ${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtbo.img
          if-no-files-found: ignore
          retention-days: 7

      - name: "‚ù§Ô∏è Pack AnyKernel3.zip"
        if: ${{ env.useAnykernel == 'true' }}
        env:
          arch: ${{ steps.generate-args.outputs.ARCH }}
          anykernel: "${{ env.WORKSPACE }}/${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}_${{ env.builddate }}"
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents:"
          ls -la
          
          # Ê£ÄÊü• AnyKernel3 ÁõÆÂΩïÊòØÂê¶Â≠òÂú®
          if [ ! -d "AnyKernel3" ]; then
            echo "Error: AnyKernel3 directory not found!"
            exit 1
          fi
          
          # Â§çÂà∂ÂÜÖÊ†∏Êñá‰ª∂Âà∞ AnyKernel3 ÁõÆÂΩï
          if [ -e "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image" ]; then
            cp -vf "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image" ./AnyKernel3/
          fi
          if [ -e "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image.gz" ]; then
            cp -vf "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/Image.gz" ./AnyKernel3/
          fi
          if [ -e "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtb" ]; then
            cp -vf "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtb" ./AnyKernel3/
          fi
          if [ -e "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtbo.img" ]; then
            cp -vf "${{ env.OUT_DIR }}/arch/${{ env.arch }}/boot/dtbo.img" ./AnyKernel3/
          fi
          
          # ÂàõÂª∫ zip Êñá‰ª∂
          cd AnyKernel3/
          echo "AnyKernel3 contents:"
          ls -la
          
          zip -q -r "${{ env.anykernel }}.zip" *
          echo "Created zip file: ${{ env.anykernel }}.zip"
          
          # ÁßªÂõû‰∏äÁ∫ßÁõÆÂΩï
          mv "${{ env.anykernel }}.zip" "${{ env.WORKSPACE }}/"

      - name: "üíæ Upload AnyKernel3 image => (${{ env.builddate }})"
        uses: actions/upload-artifact@v4
        if: ${{ env.useAnykernel == 'true' }}
        with:
          name: "${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}_${{ env.builddate }}"
          path: "${{ env.WORKSPACE }}/${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}_${{ env.builddate }}.zip"
          if-no-files-found: error
          retention-days: 7

      - name: üßß Create GitHub Release => (${{ env.builddate }})
        continue-on-error: true
        uses: softprops/action-gh-release@v2
        if: ${{ env.useAnykernel == 'true' && env.release == 'true' }}
        with:
          tag_name: v${{ env.builddate }}.${{ github.run_number }}
          files: "${{ env.WORKSPACE }}/${{ env.KERNEL_DEVICE }}-${{ env.KERNEL_NAME }}_${{ env.builddate }}.zip"
          generate_release_notes: true